<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Weather x AQI Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            width: 800px;
            height: 480px;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 16px;
        }
        
        .header-title {
            color: #FFE601;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
        }
        
        .header-separator {
            color: #fff;
            font-weight: 600;
        }
        
        .header-info {
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .main-content {
            display: flex;
            height: 330px;
            padding: 16px 24px;
        }
        
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #9A8D8D;
            padding-right: 24px;
        }
        
        .aqi-gauge {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .aqi-gauge svg {
            width: 100%;
            height: 100%;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-left: 24px;
        }
        
        .weather-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .temperature {
            font-size: 72px;
            font-weight: 900;
            color: #000;
            line-height: 1;
        }
        
        .weather-action {
            font-size: 42px;
            font-weight: 800;
            color: #000;
            text-transform: uppercase;
            margin-top: 8px;
        }
        
        .aqi-action-box {
            background: #000;
            color: #fff;
            padding: 12px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
        }
        
        .aqi-action-icon svg {
            width: 48px;
            height: 48px;
        }
        
        .aqi-action-text {
            font-size: 18px;
            font-weight: 700;
        }
        
        .stats-section {
            display: flex;
            gap: 16px;
            padding: 0 24px 16px;
        }
        
        .stat-card {
            flex: 1;
            background: #000;
            border-radius: 10px;
            padding: 12px 16px;
            color: #fff;
        }
        
        .stat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .stat-icon svg {
            width: 28px;
            height: 28px;
        }
        
        .stat-label {
            color: #fff;
            font-size: 13px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
        }
        
        .stat-sub {
            font-size: 12px;
            color: #999;
        }
        
        .footer {
            border-top: 1px solid #CDCDC9;
            padding: 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
        }
        
        .footer-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .footer-logo {
            width: 40px;
            height: 40px;
        }
        
        .footer-quote {
            font-size: 11px;
            color: #000;
            max-width: 400px;
            line-height: 1.3;
        }
        
        .footer-right {
            font-size: 12px;
            color: #000;
        }
        
        .condition-box {
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .condition-label {
            font-size: 14px;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .condition-desc {
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="header-title">Weather x AQI</span>
            <span class="header-separator">|</span>
            <span class="header-info" id="header-date">Nov24, 2025</span>
            <span class="header-separator">|</span>
            <span class="header-info" id="header-location">HANOI, VIETNAM</span>
        </header>
        
        <div class="main-content">
            <div class="left-section">
                <div class="aqi-gauge">
                    <svg viewBox="-100 -100 200 200">
                        <defs>
                            <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#FFFF00"/>
                                <stop offset="100%" style="stop-color:#FFFF00"/>
                            </linearGradient>
                        </defs>
                        <circle cx="0" cy="0" r="84" fill="none" stroke="#000" stroke-width="26"/>
                        <circle id="aqi-arc" cx="0" cy="0" r="84" fill="none" stroke="#FFFF00" stroke-width="26" 
                                stroke-dasharray="0 528" stroke-linecap="round" transform="rotate(-90)"/>
                        <circle cx="0" cy="0" r="68" fill="#000"/>
                        <text x="0" y="-10" text-anchor="middle" fill="#FFFF00" font-size="48" font-weight="900" id="aqi-value">80</text>
                        <text x="0" y="25" text-anchor="middle" fill="#fff" font-size="16" font-weight="700" id="aqi-status">UNHEALTHY</text>
                    </svg>
                </div>
            </div>
            
            <div class="right-section">
                <div class="weather-info">
                    <div class="temperature" id="temperature">35째C</div>
                    <div class="weather-action" id="weather-action">SUNGLASSES</div>
                </div>
                
                <div class="condition-box">
                    <div class="condition-label" id="condition-label">Feels Like</div>
                    <div class="condition-desc" id="condition-desc">km/h</div>
                </div>
                
                <div class="aqi-action-box">
                    <div class="aqi-action-icon" id="aqi-action-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#FFFF00" stroke-width="2">
                            <path d="M12 2s-7 9-7 13a7 7 0 0 0 14 0c0-4-7-13-7-13z"/>
                            <path d="M12 19a4 4 0 0 1-4-4" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="aqi-action-text" id="aqi-action-text">DRINK WATER</div>
                </div>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#FFFF00" stroke-width="2">
                            <path d="M12 2s-7 9-7 13a7 7 0 0 0 14 0c0-4-7-13-7-13z"/>
                            <path d="M12 19a4 4 0 0 1-4-4" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span class="stat-label">Humidity</span>
                </div>
                <div class="stat-value" id="humidity">48%</div>
                <div class="stat-sub" id="humidity-sub">90%</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#FFFF00" stroke-width="2">
                            <path d="M14 4a2 2 0 1 0-4 0v9a4 4 0 1 0 4 0V4z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                        </svg>
                    </div>
                    <span class="stat-label">Feels Like</span>
                </div>
                <div class="stat-value" id="feels-like">40째C</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#FFFF00" stroke-width="2">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="stat-label">Wind</span>
                </div>
                <div class="stat-value" id="wind-speed">10</div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="footer-left">
                <div class="footer-logo">
                    <svg viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" fill="#FFCE00" stroke="#000" stroke-width="2"/>
                        <path d="M13 18c1 3 4 3 5 0M22 18c1 3 4 3 5 0" stroke="#000" stroke-width="2" stroke-linecap="round" fill="none"/>
                        <path d="M14 26c4 4 8 4 12 0" stroke="#000" stroke-width="2" stroke-linecap="round" fill="none"/>
                    </svg>
                </div>
                <div class="footer-quote" id="quote">"A quiet set here a sailor' - km/h</div>
            </div>
            <div class="footer-right">
                <span>Updated at: </span><span id="update-time">14:30</span>
            </div>
        </footer>
    </div>

    <script>
        const CONFIG = {
            lat: 21.0285,
            lon: 105.8542,
            locationLabel: 'HANOI, VIETNAM'
        };

        const AQI_LEVELS = [
            { max: 50, status: 'GOOD', action: 'ENJOY FRESH AIR', color: '#00E400' },
            { max: 100, status: 'MODERATE', action: 'LIMIT OUTDOOR', color: '#FFFF00' },
            { max: 150, status: 'UNHEALTHY SG', action: 'WEAR MASK', color: '#FF7E00' },
            { max: 200, status: 'UNHEALTHY', action: 'WEAR MASK', color: '#FF0000' },
            { max: 300, status: 'VERY UNHEALTHY', action: 'STAY INDOORS', color: '#8F3F97' },
            { max: Infinity, status: 'HAZARDOUS', action: 'AVOID OUTDOOR', color: '#7E0023' }
        ];

        function getWeatherAction(temp, humidity) {
            if (temp >= 35) return 'SUNGLASSES';
            if (temp >= 30) return 'STAY COOL';
            if (temp <= 10) return 'STAY WARM';
            if (humidity >= 80) return 'UMBRELLA';
            return 'ENJOY DAY';
        }

        function getAQIAction(pm25, temp) {
            if (temp >= 30 && pm25 <= 100) return 'DRINK WATER';
            const level = AQI_LEVELS.find(l => pm25 <= l.max);
            return level ? level.action : 'WEAR MASK';
        }

        function getAQILevel(pm25) {
            return AQI_LEVELS.find(l => pm25 <= l.max) || AQI_LEVELS[AQI_LEVELS.length - 1];
        }

        function updateAQIGauge(pm25) {
            const maxPM25 = 300;
            const percentage = Math.min(pm25 / maxPM25, 1);
            const circumference = 2 * Math.PI * 84;
            const arcLength = circumference * percentage;
            
            const arc = document.getElementById('aqi-arc');
            arc.setAttribute('stroke-dasharray', `${arcLength} ${circumference}`);
            
            const level = getAQILevel(pm25);
            arc.setAttribute('stroke', level.color);
            
            document.getElementById('aqi-value').textContent = Math.round(pm25);
            document.getElementById('aqi-status').textContent = level.status;
        }

        function formatDate() {
            const now = new Date();
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${months[now.getMonth()]}${now.getDate()}, ${now.getFullYear()}`;
        }

        function formatTime() {
            const now = new Date();
            return `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        }

        async function loadApiKey() {
            try {
                const module = await import('./env-config.js');
                return module.OPENWEATHER_API_KEY || module.default || '';
            } catch {
                return '';
            }
        }

        async function fetchWeather(apiKey) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${CONFIG.lat}&lon=${CONFIG.lon}&appid=${apiKey}&units=metric`;
            const res = await fetch(url);
            return res.json();
        }

        async function fetchAQI(apiKey) {
            const url = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${CONFIG.lat}&lon=${CONFIG.lon}&appid=${apiKey}`;
            const res = await fetch(url);
            return res.json();
        }

        async function init() {
            document.getElementById('header-date').textContent = formatDate();
            document.getElementById('header-location').textContent = CONFIG.locationLabel;
            document.getElementById('update-time').textContent = formatTime();

            const apiKey = await loadApiKey();
            if (!apiKey) {
                console.warn('No API key found, using defaults');
                updateAQIGauge(80);
                return;
            }

            try {
                const [weather, aqi] = await Promise.all([
                    fetchWeather(apiKey),
                    fetchAQI(apiKey)
                ]);

                const temp = Math.round(weather.main?.temp || 35);
                const feelsLike = Math.round(weather.main?.feels_like || 40);
                const humidity = weather.main?.humidity || 48;
                const windSpeed = Math.round((weather.wind?.speed || 3) * 3.6);
                const pm25 = Math.round(aqi.list?.[0]?.components?.pm2_5 || 80);

                document.getElementById('temperature').textContent = `${temp}째C`;
                document.getElementById('feels-like').textContent = `${feelsLike}째C`;
                document.getElementById('humidity').textContent = `${humidity}%`;
                document.getElementById('wind-speed').textContent = `${windSpeed}`;
                document.getElementById('weather-action').textContent = getWeatherAction(temp, humidity);
                document.getElementById('aqi-action-text').textContent = getAQIAction(pm25, temp);

                updateAQIGauge(pm25);
                document.getElementById('update-time').textContent = formatTime();

            } catch (error) {
                console.error('Failed to fetch data:', error);
                updateAQIGauge(80);
            }
        }

        init();
    </script>
</body>
</html>
